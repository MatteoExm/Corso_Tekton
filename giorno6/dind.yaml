apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: dind
  namespace: tekton-pipelines
spec:
  params:
  - name: root_home
    default: "/root"
  - name: docker-img
    default: "docker:20.10.16"
  - name: dind-image
    default: "docker:20.10.16-dind-rootless"
  steps:
  - name: docker-main
    image: $(params.docker-img)
    env:
    - name: HOME
      value: $(params.root_home)
    - name: DOCKER_HOST
      value: tcp://localhost:2376
    - name: DOCKER_TLS_VERIFY
      value: '1'
    # Use the certs generated by the sidecar daemon.
    - name: DOCKER_CERT_PATH
      value: /certs/client
    script: |
      cat <<EOF> $HOME/Dockerfile
      FROM ubuntu
      RUN apt update
      ENTRYPOINT ["echo", "Hello World"]
      EOF
      docker build -t tekton-build-image/test1:0.1 $HOME/
      #docker push tekton-build-image/test1:0.1 
    startupProbe:
      tcpSocket:
        port: 2376
    volumeMounts:
      - mountPath: /certs/client
        name: dind-certs
  sidecars:
  - image: $(params.dind-image)
    name: server
    securityContext:
      privileged: true
    env:
    # Write generated certs to the path shared with the client.
    - name: DOCKER_TLS_CERTDIR
      value: /certs
    volumeMounts:
    - mountPath: /certs/client
      name: dind-certs
    # Wait for the dind daemon to generate the certs it will share with the
    # client.
    readinessProbe:
      periodSeconds: 1
      exec:
        command: ['ls', '/certs/client/ca.pem']
  volumes:
  - name: dind-certs
    emptyDir: {}